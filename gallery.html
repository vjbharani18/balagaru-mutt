<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gallery — Balagaru Mutt</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="site">
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <h1 class="mutt-name">Balagaru Mutt</h1>
          <p class="mutt-loc">Teerthahalli</p>
        </div>
        <nav class="site-nav" aria-label="Primary">
          <a href="index.html" class="nav-item">Home</a>
          <a href="about.html" class="nav-item">About</a>
          <a href="parampara.html" class="nav-item">Parampara</a>
          <a href="news.html" class="nav-item">News</a>
          <a href="gallery.html" class="nav-item">Gallery</a>
          <a href="contact.html" class="nav-item">Contact</a>
        </nav>
      </div>
    </header>

    <main class="container content">
      <h2>Gallery</h2>
      <p class="muted">Images uploaded via the admin panel will appear here.</p>

      <!-- Simple gallery grid that reads images from images/uploads
           Note: a listing manifest is recommended for large galleries.
           For this template we include a few placeholder entries. -->
      <div class="gallery-grid" id="gallery-grid">
        <!-- Placeholder cards / instructions -->
        <div class="gallery-item placeholder">
          <div class="placeholder-box">Upload images via Admin → Media</div>
        </div>
      </div>

    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>© <span id="year"></span> Balagaru Mutt, Teerthahalli.</p>
      </div>
    </footer>
  </div>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
