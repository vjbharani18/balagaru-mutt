<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Netlify CMS</title>
  <style>
    /* Minimal styling to keep admin page tidy if someone visits it */
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#fafafa;color:#111}
    .wrap{display:flex;align-items:center;justify-content:center;height:100%}
    .box{max-width:680px;padding:1rem;text-align:center}
    a{color:#e8882f}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <h2>Admin — Netlify CMS</h2>
      <p>Use this page to sign in and manage News & Events and Media for the Balagaru Mutt website.</p>
      <p><a href="#" id="open-cms">Open CMS</a></p>
      <p class="muted small">Authentication is handled by Netlify Identity + Git Gateway. Do not store credentials here.</p>
    </div>
  </div>

  <!-- Netlify CMS script -->
  <!-- For production use pin a specific version. This uses the published bundle. -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <script>
    // When the user clicks Open CMS replace the page content with Netlify CMS
    document.getElementById('open-cms').addEventListener('click', function (e) {
      e.preventDefault();
      // Load the CMS root — the default entry is /admin/index.html with config.yml at /admin/config.yml
      // This will mount Netlify CMS in the current document.
      window.location.href = '/admin/#/collections/news';
    });
  </script>
</body>
</html>
