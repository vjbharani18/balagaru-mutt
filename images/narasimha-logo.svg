<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Narasimha Line Art - Simplified Design -->
  <g stroke="#d97706" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Face outline -->
    <path d="M 100 40 Q 60 40 40 60 Q 30 80 35 100 Q 40 120 50 130 Q 60 140 80 145 Q 100 150 120 145 Q 140 140 150 130 Q 160 120 165 100 Q 170 80 160 60 Q 140 40 100 40 Z" />
    <!-- Lion mane -->
    <path d="M 50 60 Q 30 50 20 70 Q 15 90 25 110 Q 35 120 50 115" />
    <path d="M 150 60 Q 170 50 180 70 Q 185 90 175 110 Q 165 120 150 115" />
    <path d="M 100 50 Q 80 45 70 55 Q 65 65 70 75" />
    <path d="M 100 50 Q 120 45 130 55 Q 135 65 130 75" />
    <!-- Eyes -->
    <circle cx="75" cy="85" r="8" fill="#d97706" />
    <circle cx="125" cy="85" r="8" fill="#d97706" />
    <!-- Nose -->
    <path d="M 95 100 L 100 110 L 105 100" />
    <!-- Mouth/Teeth -->
    <path d="M 85 115 Q 100 120 115 115" />
    <path d="M 90 115 L 90 125" />
    <path d="M 110 115 L 110 125" />
    <!-- Crown/Tilaka -->
    <path d="M 100 40 L 90 30 L 100 25 L 110 30 Z" />
    <!-- Hands in prayer position -->
    <path d="M 60 140 Q 50 150 55 160 Q 60 170 70 165" />
    <path d="M 140 140 Q 150 150 145 160 Q 140 170 130 165" />
    <!-- Decorative elements -->
    <circle cx="100" cy="30" r="3" fill="#d97706" />
  </g>
</svg>

