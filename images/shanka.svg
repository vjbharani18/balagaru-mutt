<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- Conch Shell (Shanka) - Elegant Line Art -->
  <g stroke="#8b3a2e" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main shell body -->
    <path d="M 100 50 Q 120 60 130 80 Q 135 100 130 120 Q 125 140 115 160 Q 110 180 105 200 Q 100 220 95 240 Q 90 260 85 280" />
    <path d="M 100 50 Q 80 60 70 80 Q 65 100 70 120 Q 75 140 85 160 Q 90 180 95 200 Q 100 220 105 240 Q 110 260 115 280" />
    
    <!-- Spiral pattern -->
    <path d="M 100 80 Q 110 90 115 110 Q 118 130 115 150 Q 112 170 105 190 Q 100 210 95 230" />
    <path d="M 100 80 Q 90 90 85 110 Q 82 130 85 150 Q 88 170 95 190 Q 100 210 105 230" />
    
    <!-- Opening/mouth -->
    <ellipse cx="100" cy="280" rx="15" ry="8" />
    
    <!-- Decorative lines -->
    <path d="M 100 100 L 110 120 M 100 100 L 90 120" />
    <path d="M 100 150 L 108 170 M 100 150 L 92 170" />
    <path d="M 100 200 L 106 220 M 100 200 L 94 220" />
  </g>
</svg>

